<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vieira Joaquim</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;700&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/main-header.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/hero-header.css">
    <link rel="stylesheet" href="css/components/main-section.css">
    <link rel="stylesheet" href="css/components/main-button.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/main-box.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-card.css">
    <link rel="stylesheet" href="css/components/card-project.css">
    
</head>  
<body>
    <header class="main-header">
        <img src="assets/img/logo.png" alt="Logo Bruno">
        <!--<h1>VJ</h1>-->
        <nav>
            <a class="main-action" href="" lang="eng">Skills</a>
            <a class="main-action"href="">Projetos</a>
            <a class="main-action"href="">Sobre</a>
            <a class="main-action"href="">Contatos</a>
            <a class="main-button main-action" href="" lang="en">Download CV</a>
        </nav>
    </header>

    <section class="hero-header">
        <div class="wrapper">
            <div class="main-box">
                <h1 class="main-title">Marco Bruno</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>
            </div>
            <div class="navigation">
                <a class="main-button" href="" lang="en">Download CV</a>
                <a class="main-button" href="">Contatos</a>
            </div>
        </div>
    </section>

    <section class="main-section">
        <h1 class="main-title -second">Skills</h1>

        <div class="wrapper-skill">
            <article class="skill-tec"> <!--Description list-->
            
                <img class="icon" src="img/ico_html5.png" alt="Imagem html em pixArt">
                <div class="right">
                    <h3>HTML</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec"> <!--Description list-->
                
                <img class="icon" src="img/ico_nodejs.png" alt="Imagem de Node js em pixArt">
                <div class="right">
                    <h3>Node JS</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec"> <!--Description list-->
                
                <img class="icon" src="img/ico_css3.png" alt="Imagem CSS 3 em pixArt">
                <div class="right">
                    <h3>CSS 3</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec"> <!--Description list-->
                
                <img class="icon" src="img/ico_tdd.png" alt="Imagem TDD em pixArt">
                <div class="right">
                    <h3>TDD</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec"> <!--Description list-->
                
                <img class="icon" src="img/ico_js.png" alt="Imagem JavaScript em pixArt">
                <div class="right">
                    <h3>JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec"> <!--Description list-->
                
                <img class="icon" src="img/ico_restapi.png" alt="Imagem Rest API em pixArt">
                <div class="right">
                    <h3>Rest API</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec"> <!--Description list-->
                
                <img class="icon" src="img/ico_react.png" alt="Imagem React em pixArt">
                <div class="right">
                    <h3>React</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec"> <!--Description list-->
                
                <img class="icon" src="img/ico_ux.png" alt="Imagem UX em pixArt">
                <div class="right">
                    <h3>UX</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
        </div>
    </section>

    <section class="main-section -bgBlack -bdFirst">

        <h2 class="main-title -second">Projetos</h2>

        <div class="wrapper-card">
            <a href="https://www.firedlabs.com/player" target="_blank">
                <figure class="card-project">
                    <img src="img/firedlabs.svg" alt="Logo da FiredLabs">
                </figure>
            </a>
            
            <a href="https://collabcode.training" target="_blank">
                <figure class="card-project -blue">
                    <img src="img/collabcode.png" alt="Logo da collabcode">
                </figure>
            </a>
            
            <a href="#">
                <figure class="card-project">
                    <img src="img/portfolio.png" alt="Avatar Marco Bruno">
                </figure>
            </a>
            
        </div>
        
    </section>
</body>
</html>
